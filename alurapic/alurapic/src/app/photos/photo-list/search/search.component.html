<div class="text-center mt-3 mb-3">
  <form onsubmit="return false">
    <i aria-hidden="true" class="fa fa-search m-2"></i>
    <input
      type="search"
      class="rounded"
      placeholder="search..."
      autofocus
      (keyup)="getFilter($event)"
      [value]="value"
    />
  </form>
</div>
